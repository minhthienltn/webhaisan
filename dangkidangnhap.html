    <script>
        function tg() {
            var tg = new Date();
            var h = tg.getHours();
            var ph = tg.getMinutes();
            var gi = tg.getSeconds();
    
            if (h < 10) {
                h = "0" + h;
            }
            if (ph < 10) {
                ph = "0" + ph;
            }
            if (gi < 10) {
                gi = "0" + gi;
            }
            var str = `${h}:${ph}:${gi}`;
    
            document.getElementById("time").innerHTML = str;
        }
        setInterval("tg()", 1000);
    </script>

                            <button type="button" onclick="first();"><<< </button>
                                    <button type="button" onclick="previous();"><< </button>
                                            <button type="button" onclick="next();">>></button>
                                            <button type="button" onclick="last();">>></button>
                        </div>
                        <script>
                            let khoAnh = [];
                            const nAnh = 8;
                            let index = 0;
    
                            for (let i = 0; i < nAnh; i++) {
                                khoAnh[i] = new Image();
                                khoAnh[i].src = `img/slideshow/${i}.jpg`;
                            }
                            function previous() {
                                index--;
                                if (index < 0) {
                                    index = nAnh - 1;
                                }
                                document.getElementById("anh").src = khoAnh[index].src;
                            }
                            function next() {
                                index++;
                                if (index >= nAnh) {
                                    index = 0;
                                }
                                document.getElementById("anh").src = khoAnh[index].src;
                            }
                            function first() {
                                index = 0;
                                document.getElementById("anh").src = khoAnh[index].src;
                            }
                            function last() {
                                index = nAnh - 1;
                                document.getElementById("anh").src = khoAnh[index].src;
                            }
                            setInterval("next()", 2000);
                        </script>
                    </div>
                </div>
